{% extends "base.html" %}
{%- import "components/certificate.html" as certificate -%}

{% block title %}Certificates{% endblock %}

{% block head %}
    <link rel="canonical" href="https://kjhjason.com/certificates" />
{% endblock %}

{% block content %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {% for cert in certificates %}
            {% call certificate::get(cert) %}
        {% endfor %}
    </div>
{% endblock %}
