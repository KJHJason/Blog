{% extends "base.html" %}
{%- import "components/award.html" as award -%}

{% block title %}Awards{% endblock %}

{% block head %}

{% endblock %}

{% block content %}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        {% for award in awards %}
            {% call award::get(award) %}
        {% endfor %}
    </div>
{% endblock %}
